<!DOCTYPE html>
<th:block th:replace="~{fragments/starting::thymeleafAndThema}" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{fragments/starting::style}" />
    <title>Pizze</title>
</head>
<body>

    <header>
        <th:block th:replace="~{fragments/navbar::navBar}"></th:block>

    </header>
    
    <main>

        <div class="container my-4">

            <div class="d-flex justify-content-around align-items-center">
                <form th:action="@{/pizze/searchByName}" class="mb-3">
                    <div class="input-group">
                        <input type="text" required name="name" class="form-control" placeholder="Cerca pizza per nome...">
                        <button type="submit" class="btn btn-primary">Cerca</button>
                    </div>
                </form>
                <a th:href="@{/pizze/create}" class="btn btn-primary d-flex justify-content-center align-items-center">Aggiungi una pizza</a>
            </div>

            <h1 class="my-4">Elenco pizze: </h1>
            <div class="row" th:if="${pizzaList.size() > 0}">
                <div  th:each="pizza : ${pizzaList}" th:object="${pizza}" class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img th:src="*{urlPhoto}" class="card-img-top" alt="foto pizza">
                        <div class="card-body">
                            <h5 class="card-title" th:text="|Pizza: *{name}|"></h5>
                            <p class="card-text" th:text="|prezzo: â‚¬*{price}|"></p>
                            <div class="d-flex justify-content-between">

                                <a th:href="@{pizze + '/' + *{id}}" class="btn btn-primary">Dettagli</a>
                                <a th:href="@{pizze/edit/{id}(id=*{id})}" class="btn btn-primary">Modeifica</a>
                                <form th:action="@{pizze/delete/{id}(id=*{id})}"  method="post">
                                    <button id="submit-delete" type="submit" class="btn btn-danger">Elimina</button>
                                </form>
                                <!-- <a th:href="@{pizze/delete/{id}(id=*{id})}" class="btn btn-danger">Elimina</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" th:unless="${pizzaList.size() > 0}">

            <h1 class="text-danger">Nessuna pizza disponibile</h1>

        </div>

    </main>
    
    <th:block th:replace="~{fragments/starting::js}" />
</body>
</html>
