<!DOCTYPE html>
<th:block th:replace="~{fragments/starting::thymeleafAndThema}" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{fragments/starting::style}" />
    <title>Pizze</title>
</head>
<body>
    <h1>Elenco pizze: </h1>

   <div class="container">
    <div class="row">
        <div th:each="element : ${pizzaList}" class="col-md-4 mb-4">
            <div class="card" style="width: 100%;">
                <img th:src="${element.urlPhoto}" class="card-img-top" alt="foto pizza">
                <div class="card-body">
                    <h5 class="card-title" th:text="|Pizza: ${element.name}|"></h5>
                    <p class="card-text" th:text="|prezzo: â‚¬${element.price}|"></p>
                    <a th:href="@{#}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
